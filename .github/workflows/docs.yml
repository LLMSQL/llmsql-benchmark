name: Build & Deploy Sphinx Docs

on:
  push:
    branches:
      - page
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PDM
        run: pip install pdm

      - name: Cache PDM packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: ${{ runner.os }}-pdm-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pdm-

      - name: Install dependencies (with dev)
        run: pdm install --with dev,vllm

      - name: Build Sphinx docs
        run: |
          cd docs
          PYTHONPATH=.. pdm run python -m sphinx -b html . _build/html

      - name: Upload artifact (HTML for preview)
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html

  preview:
    if: github.ref == 'refs/heads/page'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: ./docs/_build/html

      - name: Configure GitHub Pages preview
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html

      - name: Deploy preview
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: ./docs/_build/html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
